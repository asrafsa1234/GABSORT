<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSort AI</title>
    <script>
      // Configure Tailwind CSS to use the 'class' strategy for dark mode.
      // This must be done before the main Tailwind script is loaded.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      // Debug: Log if root element exists
      console.log('Root element:', document.getElementById('root'));
      // Log any script loading errors
      window.addEventListener('error', function(e) {
        console.error('Script error:', e.message, e.filename, e.lineno);
      });
    </script>
  </body>
</html>
